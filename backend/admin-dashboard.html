<body>

    <div class="container">
        <div class="columndisplay">

            <div class="linked">
                <nav class="linknav">
                    <ul>
                        <li><a href="#languages" class="link">Language</a>
                            <ul id="languages">
                                <li>
                                    <div id="google_translate_element"></div>
                                </li>
                                <script type="text/javascript">
                                    function googleTranslateElementInit() {
                                        new google.translate.TranslateElement(
                                            {
                                                pageLanguage: "en",
                                                includedLanguages: "en,am,om",
                                                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                                                autoDisplay: false,
                                            },
                                            "google_translate_element"
                                        );

                                        // Ensure the specific paragraph always displays in English
                                        var englishParagraph = document.getElementById("english_paragraph");
                                        if (englishParagraph) {
                                            google.translate.TranslateElement(
                                                { pageLanguage: "en" },
                                                "english_paragraph"
                                            );
                                        }
                                    }
                                </script>
                                <script type="text/javascript"
                
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </ul>
                </div>
        
            </li>
            </ul>
            </nav>
        </div>
        <div class="header">
            <h1>Welcome System Administrator</h1>
            <h2>What would you like to do today?</h2>
        </div>
        <div class="logout">
            <button onclick="showConfirmation()"
                style="border-radius: 50%; padding:30px; background-color: red; color: white; border: 3px solid black;">Logout</button>
        </div>
    </div>

    <div id="confirmationBox" class="confirmation-box" style="display: none;">
        <p>Are you sure you want to logout?</p>
        <button onclick="logout()" class="confirmyes">Yes</button>
        <button onclick="hideConfirmation()">No</button>
    </div>

    <script>
        function showConfirmation() {
            var confirmationBox = document.getElementById('confirmationBox');
            confirmationBox.style.display = 'block';
            // Disable caching and prevent back navigation after logout
            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, location.href);
            });
        }

        function hideConfirmation() {
            var confirmationBox = document.getElementById('confirmationBox');
            confirmationBox.style.display = 'none';
        }

        function logout() {
            // Perform logout operation here
            location.href = "logout.php";
        }
    </script>

    <div class="container">
        <div class="admintasks">

            <button id="manage">Manage user account</button><br><br><br>
            <script>
                document.getElementById("manage").onclick = function () {
                    location.href = 'manageuser.php';
                }
            </script>

            <form action="../backup/database_backup.php" method="post">
                <button><input type="submit" value="Create backup" name="backup" id="backup"></button>
            </form><br><br>

            <button id="comments">Comments & Suggestions</button>

                document.getElementById("comments").onclick = function () {

        </div>

        <div class="imageofadmin">
